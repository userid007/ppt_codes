    <title>Gallery</title>

    <style>
      .grid {
        display: grid;
        grid-template: repeat(6, 1fr) / repeat(3, 1fr);
        grid-gap: 20px;
        align-items: stretch;
      }
      .grid img {
        border: 1px solid #ccc;
        box-shadow: 2px 2px 6px 0px rgba(0, 0, 0, 0.3);
        max-width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="grid">
      <img
        style="grid-row: 1/4"
        src="./images/pexels-ian-beckley-2440079.jpg"
      />
      <img
        style="grid-row: 1/4"
        src="./images/pexels-ian-beckley-2440079.jpg"
      />
      <img
        style="grid-row: 1/3"
        src="./images/pexels-ian-beckley-2440079.jpg"
      />
      <img
        style="grid-row: 3/5"
        src="./images/pexels-ian-beckley-2440079.jpg"
      />
      <img
        style="grid-area: 4/1/7/3"
        src="./images/pexels-ian-beckley-2440079.jpg"
      />
      <img
        style="grid-row: 5/7"
        src="./images/pexels-ian-beckley-2440079.jpg"
      />
    </div>
