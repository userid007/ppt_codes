<!DOCTYPE html>
<html>
  <head>
    <title>Simple Music Player</title>
  </head>
  <body>
    <center>
      <h1>Simple Music Player</h1>
      <hr />
      <br />
      <div>
        <img src="./images/Beaver_Creek.jpg" alt="Cover Image" height="256" />
        <h2>Beaver Creek</h2>
        <p><strong>artist:</strong> Aso, Middle School, Aviino</p>
        <p>
          <audio controls autoplay>
            <source src="./audio/Beaver_Creek.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>
        </p>
      </div>
      <br />
      <br />
      <br />
      <div>
        <img src="./images/Daylight.jpg" alt="Cover Image" height="256" />
        <h2>Daylight</h2>
        <p><strong>artist:</strong> Aiguille</p>
        <p>
          <audio controls>
            <source src="./audio/Daylight.mp3" stype="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>
        </p>
      </div>
    </center>
  </body>
</html>
