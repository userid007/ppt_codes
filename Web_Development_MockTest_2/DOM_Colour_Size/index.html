<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .red {
        width: 300px;
        height: 300px;
        background-color: red;
      }
      .yellow {
        width: 600px;
        height: 600px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="change" class="red"></div>
    <script>
      const change = document.getElementById("change");
      change.addEventListener("click", () => {
        if (change.className === "red") change.className = "yellow";
        else change.className = "red";
      });
    </script>
  </body>
</html>
